<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron mb-0">
                <h1 class="display-4">Novo Pedido</h1>
            </div>
            <form action="/pedido/novo" method="post">
                <div>
                    <label form="nameProduct">Produto</label>
                    <input name="nameProduct" placeholder="nome do produto"/>
                    <small>Informe o nome do produto.</small>
                </div>
                <div>
                    <label form="urlProduct">Url Produto</label>
                    <input name="urlProduct" placeholder="url do produto"/>
                    <small>Procure em uma site o produto que você deseja e cole a url da página aqui.</small>
                </div>
                <div>
                    <label form="urlImgProduct">Imagem</label>
                    <input name="urlImgProduct" placeholder="url da imagem do produto"/>
                    <small>Copie a url de uma boa imagem do produto e cole aqui  para ajudar conseguir compradores.</small>
                </div>
                <div>
                    <label form="descriptionProduct">Descrição</label>
                    <textarea name="descriptionProduct" placeholder="Adicione detalhes para ajudar o comprador"></textarea>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </body>
</html>
