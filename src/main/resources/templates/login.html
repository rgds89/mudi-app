<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{base :: head}" />

<body>
    <div th:replace="~{base :: logo}" />
    <div class="container">
        <div th:replace="~{base :: titulo('Login')}" />

        <div class="card mb-3">
            <form th:action="@{/login}" method="post" class="card-body" >
                <div class="form-group">
                    <label>Usuário:</label>
                    <input class="form-control mb-2" type="text" name="username" placeholder="usuário" />
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input class="form-control mb-2" type="password" name="password" placeholder="senha" />
                </div>
                <button class="btn btn-primary" type="submit">Logar</button>
            </form>
        </div>
</body>

</html>
