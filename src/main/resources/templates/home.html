<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{base :: head}" />

<body>
    <div th:replace="~{base :: logo}" />
    <div class="container">
        <div th:replace="~{base :: titulo('Meus Pedidos')}" />
        <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Todos</a>
                <a class="nav-item nav-link" href="#">Aguardando</a>
                <a class="nav-item nav-link" href="#">Aprovado</a>
                <a class="nav-item nav-link" href="#">Entregue</a>
            </div>
            <a href="/pedido/formulario"><button class="btn btn-secondary my-2 my-sm-0">Novo</button></a>
        </nav>
        <div class="card" th:each="pedido : ${pedidos}">
            <div class="card-header" th:text="${pedido.name}">Nome do produto</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-5">Valor: <span th:text="${pedido.value}">209,99</span></div>
                            <div class="col-md-6">Data entrega: <span th:tetx="${pedido.deliveryDate}"></span></div>
                        </div>
                        <div>Produto: </div>
                        <div><input class="form-control" th:value="${pedido.urlProduct}" value="url produto" /></div>
                        <div>Descrição:</div>
                        <div>
                            <textarea class="form-control"
                                th:text="${pedido.description}">Descrição do Pedido</textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail" th:src="${pedido.urlImg}" src="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
